<div>
  <mat-toolbar>
    <mat-toolbar-row>
      <h2>Resources</h2>
      <div class="flex-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/resources/create">CREATE</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="resources">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name.first}} </td>
    </ng-container>
    <ng-container matColumnDef="employee_id">
      <th mat-header-cell *matHeaderCellDef> Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.employee_id}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="viewResource(element._id)">VIEW</button>
        <!--button mat-button color="primary" (click)="editResource(element._id)">EDIT</button-->
        <button mat-button color="warn" (click)="deleteResource(element._id)">DELETE</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
